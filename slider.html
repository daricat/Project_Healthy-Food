<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./css/slider.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>

    <div class="slidershow-container">
        <div class="mySlides fade">
            <div class="numbertext"><span>1</span>/5</div>
            <img src="./media/1-Promo/slider/1.jpg" alt="" width="100%">
        </div>


        <div class="mySlides fade">
            <div class="numbertext"><span>2</span>/5</div>
            <img src="./media/1-Promo/slider/2.jpg" alt="" width="100%">
        </div>


        <div class="mySlides fade">
            <div class="numbertext"><span>3</span>/5</div>
            <img src="./media/1-Promo/slider/3.jpg" alt="" width="100%">
        </div>


        <div class="mySlides fade">
            <div class="numbertext"><span>4</span>/5</div>
            <img src="./media/1-Promo/slider/4.jpg" alt="" width="100%">
        </div>


        <div class="mySlides fade">
            <div class="numbertext"><span>5</span>/5</div>
            <img src="./media/1-Promo/slider/5.jpg" alt="" width="100%">
        </div>


        <a class="prev" onclick="plusSlides(-1)">&#x2190;</a>
        <a class="next" onclick="plusSlides(1)">&#x2192;</a>
    </div>

    <script src="./js/slider.js"></script>
</body>

</html>
